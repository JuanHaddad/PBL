<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simular Onda</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Simulação da Onda Transversal</h1>

<form action="#" th:action="@{/simularOnda}" method="get">
    <label for="frequencia">Frequência (Hz):</label>
    <input type="number" step="0.01" name="frequencia" id="frequencia" min="0.01" max="0.5" required><br>

    <label for="comprimentoOnda">Comprimento de Onda (m):</label>
    <input type="number" step="0.01" name="comprimentoOnda" id="comprimentoOnda" min="0.2" max="2" required><br>

    <label for="duracao">Duração (s):</label>
    <input type="number" name="duracao" id="duracao" min="1" max="10" required><br>

    <label for="erroMaximo">Erro Máximo:</label>
    <input type="number" step="0.00000000001" name="erroMaximo" id="erroMaximo" max="0.0001" required><br>

    <button type="submit">Simular</button>
</form>

</body>
</html>
